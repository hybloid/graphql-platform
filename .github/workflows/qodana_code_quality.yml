name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - mst/mst/build-fix-0001

jobs:
  qodana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 'Qodana Scan'
        uses: JetBrains/qodana-action@v2023.2
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          args: --linter,jetbrains/qodana-dotnet:2023.3-eap
          pr-mode: false
          upload-result: true
